name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash

jobs:
  build:
    name: "Build Node.js"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
    
      - name: "Clean install dependencies"
        run: npm ci

      - name: "Run npm build"
        run: npm run build

      # Uncomment this step when we have tests
